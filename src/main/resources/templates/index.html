<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fund Transfer</title>
  </head>
  <body>
    <h1>Fund Transfer</h1>

    <form method="POST" action="/transfer">
      <table>
        <tr>
          <td>From account:</td>
          <td>
            <select name="payer">
              <option th:each="account : ${accounts}" th:value="${account.account_id}" th:text="${account.name}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>To account:</td>
          <td>
            <select name="payee">
              <option th:each="account : ${accounts}" th:value="${account.account_id}" th:text="${account.name}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="number" name="quantity" /></td>
        </tr>
        <tr>
          <td>Comments:</td>
          <td><input type="text" name="comments" /></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Transfer</button></td>
        </tr>
      </table>
    </form>


    <form method="POST" action="/transfer">
      <body>
        <label for="user">Choose a user:</label>
        <select id="user" name="user">
          <option value="">-- Select a user --</option>
          <th:block th:each="user : ${users}">
            <option th:value="${user.id}" th:text="${user.name}"></option>
          </th:block>
        </select>
      </body>
    </form>

    
  </body>
</html>
