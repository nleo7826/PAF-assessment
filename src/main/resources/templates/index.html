<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fund Transfer</title>
  </head>
  <body>
    <h1>Fund Transfer</h1>

    <form method="POST" action="/transfer">
      <table>
        <tr>
          <td>From account:</td>
          <td>
            <select name="payer">
              <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.name + ' (' + account.accountId + ')'}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>To account:</td>
          <td>
            <select name="payee">
              <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.name + ' (' + account.accountId + ')'}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="number" name="amount" min="0"></td>
        </tr>
        <tr>
          <td>Comments:</td>
          <td><textarea name="comments" rows="4" cols="20"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Transfer</button></td>
        </tr>
        <tr th:if="${errorMessage}">
          <td></td>
          <td style="color: red" th:text="${errorMessage}"></td>
        </tr>
      </table>
    </form> 
  </body>
</html>
